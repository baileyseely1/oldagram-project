<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <title>Oldagram</title>
</head>
<body>

    <header>
        <div class="container">

            <div class="header-container">
                <img class="logo" src="images/logo.png" alt="oldagram logo">
                <img class="avatar" src="/images/user-avatar.png" alt="selfie of Per Borgen">
            </div>
            
        </div>
    </header>
    
    <main>
        <section>
            <div class="container">

                <div class="profile-header">
                    <img class="avatar" src="images/avatar-vangogh.jpg" alt="potrait of young Van Gogh">
                    <h2>Vincent van Gogh</h2>
                    <p>Zudert, Netherlands</p>
                </div>

                <img src="images/post-vangogh.jpg" alt="Van Gogh painting" class="vg-painting"> 

                <div class="profile-footer">
                    <img src="images/icon-heart.png" alt="heart icon" class="icon">
                    <img src="images/icon-comment.png" alt="comment icon" class="icon">
                    <img src="images/icon-dm.png" alt="direct message icon" class="icon">
                    <h2>21 likes</h2>
                    <h3 class="username">vincey1853</h3>
                    <p class="user-comment">just took a few mushrooms lol</p>
                </div>
                <!-- commented out bottom divider as it didn't make sense 
                     without having the other posts below -->
                <!-- <div class="divider"></div> -->
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
